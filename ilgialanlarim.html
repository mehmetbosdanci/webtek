          <script>
              
                function ara(){
                
                //ülkeler ve bayrakları
                 fetch("https://restcountries.com/v3.1/all")
                .then(data => data.json())   
                .then(veri =>{
                console.log(veri);
                var rastgelesayi = Math.floor(Math.random() * veri.length);
                document.getElementById("bayrak").src = veri[rastgelesayi].flags.png;
                document.getElementById("info").innerHTML = "Yaygın İsmi:" + "<b>" + veri[rastgelesayi].name.common + "</b>" + "<br>Resmi İsmi:" + "<b>" +veri[rastgelesayi].name.official                  + "</b>" + "<br>Başkenti:<b>" + veri[rastgelesayi].capital + "</b>" + "<br>Bölge:<b>" + veri[rastgelesayi].region +"</b>" + "<br>Haftanın başlama günü:<b>" + veri                          [rastgelesayi].startOfWeek +"</b>";   
            })
            }
          </script>
